<ion-header>
  <ion-toolbar>
    <ion-title text-center>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [required]="true" name="user" ngModel type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [required]="true" name="password" ngModel type="password"></ion-input>
    </ion-item>

    <ion-button color="primary" expand="full" type="submit">Entrar</ion-button>
  </form>
  <!--  <ion-button color="light" (click)="dismissLogin()" expand="full">Cancelar</ion-button>-->
</ion-content>
